{% extends "app/base.html" %}
{% load static %}
{% block title %}Detail{% endblock title %}


{% block content %}

    <div class="container">
        <div class="row flex justify-content-between">
        <div class="img2 col-lg-5 mt-5">
            <img src="{{product.image.url}}" class="image col-xs-6 col-sm-12 col-lg-12 mt-3 text-sm-center w-100 h-75" alt="img">
        </div>
        <div class="productdetail col-lg-5">
            <h1 style="font-family:Geogia; font-size: 50px;">{{product.title}}</h1>
            <h5>&#8377; {{product.discounted_price}}/-</h5>
        <small class="text-decoration-line-through text-muted fs-5"><del>&#8377; {{product.selling_price}}/- </small></del>
    <br><br><h4>About Product : </h4>
    <ul class="fs-5" style="font-family: Rajdhabi;" >
        <li>{{product.description}}</li>
    </ul>
    
        <form action="/addcart" class="d-inline">
            <input type="hidden" name="prod_id" value={{product.id}} />
        <button type ="submit" class="btn btn-primary shadow px-5 py-2">Add to Cart</button>
        </form>

        <a href="{% url "showmycart" %}" class="btn btn-warning px-5 py-2 ms-4">Buy Now </a>
    </div>
</div>
</div>

{% endblock content %}
